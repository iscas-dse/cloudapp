apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ts-route-mongo
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: ts-route-mongo
        version: v1
    spec:
      containers:
      - name: ts-route-mongo
        image: mongo
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 27017